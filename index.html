<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiyada - Shape your dream into reality</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navigation center-children">
      <input type="checkbox" id="checkbox" />
      <div class="logo">
        <h1>Aiyada</h1>
      </div>
      <ul class="nav_list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <div class="nav_actions">
        <a href="#" class="btn">Contact</a>
        <label class="nav_button" for="checkbox"
          ><span class="open"><ion-icon name="menu"></ion-icon></span
          ><span class="close"><ion-icon name="close"></ion-icon></span
        ></label>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="header center-children">
      <div class="column">
        <div class="textbox">
          <h1 class="heading-primary">Shape your dream into reality</h1>
          <span class="lnr lnr-arrow-right"></span>
        </div>
        <figure class="composition">
          <img src="/assets/hero/img-1.jpg" alt="Minimalist Interior" />
        </figure>
      </div>
      <div class="column">
        <figure class="composition">
          <img src="/assets/hero/img-2.jpg" alt="Minimalist Interior" />
        </figure>
        <div class="row">
          <figure class="composition">
            <img src="/assets/hero/img-4.jpg" alt="Minimalist Interior" />
          </figure>
          <div class="info">
            <div class="text">
              <h2 class="heading-secondary">200+</h2>
              <p class="paragraph">Happy clients all over the world</p>
            </div>
            <div class="profiles">
              <figure class="avatar">
                <img src="/assets/profiles/profile-1.jpg" alt="Profile" />
              </figure>
              <figure class="avatar">
                <img src="/assets/profiles/profile-3.jpg" alt="Profile" />
              </figure>
              <figure class="avatar">
                <img src="/assets/profiles/profile-2.jpg" alt="Profile" />
              </figure>
              <figure class="avatar">
                <img src="/assets/profiles/profile-4.jpg" alt="Profile" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
